<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,400i,700,900&display=swap" rel="stylesheet">
  </head>
    <style>
      body {
        text-align: center;
        /*padding: 40px 0;*/
        background: #EBF0F5;
      }
    </style>
    <body>
        {% if is_continue_previous_store %}
        <script>
            window.location.replace('/upc_log_final?upc={{upc}}&store={{previous_store}}');
        </script>
        {% endif %}

      <!--<form method="post" action="{{ url_for('app_upc_logger.route_log_final') }}">-->
        <label for="UPC">Title</label>
        <br>
        <input type="text" name="upc_value" readonly
               value="{{upc}}"></input>
        <br>

        <label for="content">Stores list</label>
        <br>
        <select name="store_value" method="GET" action="/">
          <option value="{{stores[0]}}" selected>{{stores[0]}}</option>
          {% for store in stores[1:] %}
            <option value="{{store}}">{{store}}</option>
          {% endfor %}
        </select>
        <br>
        <button type="submit" onclick="handle_submit()">Submit</button>
        <br><br><br>
        {{message}}
      <!--</form>-->



    <script type="text/javascript">
        function handle_submit() {
            upc = document.querySelector('[name="upc_value"]').value;
            store = document.querySelector('[name="store_value"]').value;

            store_encoded = encodeURIComponent(store);
            window.location.replace(`/upc_log_final?upc=${upc}&store=${store_encoded}`);
        }
    </script>
    </body>
</html>
