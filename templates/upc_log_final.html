<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,400i,700,900&display=swap" rel="stylesheet">
  </head>
    <style>
        button[type=submit] {
            background-color: #0276FF;
            border: none;
            border-radius: 5px;
            color: white;
            /*width: 200px;*/
            /*height: 30px;*/
            padding: 15px 32px;
            cursor: pointer;
        }
        button[type=submit]:hover {
          background-color: #0057bd;
        }
        body {
            text-align: center;
            padding: 40px 0;
            padding-top: 20px;
            background: #EBF0F5;
        }
        .check-mark-div {
            border-radius: 100px;
            height: 130px;
            width: 130px;
            background: #F8FAF5;
            margin: 0 auto;
        }
        h1 {
            color: #88B04B;
            font-family: "Nunito Sans", "Helvetica Neue", sans-serif;
            font-weight: 700;
            font-size: 40px;
            margin-bottom: 10px;
        }
        p {
            color: #404F5E;
            font-family: "Nunito Sans", "Helvetica Neue", sans-serif;
            font-size: 20px;
            margin: 0;
        }
        i {
            color: #9ABC66;
            font-size: 100px;
            line-height: 140px;
            margin-left:-15px;
        }
        .card {
            background: white;
            padding: 60px;
            padding-top: 20px;
            border-radius: 4px;
            box-shadow: 0 2px 3px #C8D0D8;
            display: inline-block;
            margin: 0 auto;
        }
    </style>
    <body>
      <div class="card">
        <div class="check-mark-div">
            <i class="checkmark">âœ“</i>
        </div>

        <h1>UPC saved successfully</h1>

        <p>Scanned {{upc}}<br><br>{{store}}<br><br></p>

        <button type="submit" id="reset-store" onclick="handle_reset(false)">Switch Store</button>
        <br>
        <br>
        <button type="submit" id="reset-and-remove" onclick="handle_reset(true)">Remove UPC &amp; Switch Store</button>
        <br>
      </div>

        <script type="text/javascript">
            function handle_reset(is_remove_upc) {
                target_url = '/upc_log_form?upc={{upc}}&reset-store=true';
                if (is_remove_upc) {
                    target_url += '&remove-upc=true&store={{store}}';
                }
                window.location.replace(target_url);
            }
        </script>
    </body>
</html>
