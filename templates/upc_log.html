<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,400i,700,900&display=swap" rel="stylesheet">
  </head>
    <style>
      body {
        text-align: center;
        padding: 40px 0;
        background: #EBF0F5;
      }
        h1 {
          color: #88B04B;
          font-family: "Nunito Sans", "Helvetica Neue", sans-serif;
          font-weight: 900;
          font-size: 40px;
          margin-bottom: 10px;
        }
        p {
          color: #404F5E;
          font-family: "Nunito Sans", "Helvetica Neue", sans-serif;
          font-size:20px;
          margin: 0;
        }
      i {
        color: #9ABC66;
        font-size: 100px;
        line-height: 200px;
        margin-left:-15px;
      }
      .card {
        background: white;
        padding: 60px;
        border-radius: 4px;
        box-shadow: 0 2px 3px #C8D0D8;
        display: inline-block;
        margin: 0 auto;
      }
    </style>
    <body>
      <div class="card">
<!--       <div style="border-radius:200px; height:200px; width:200px; background: #F8FAF5; margin:0 auto;">
        <i class="checkmark">âœ“</i>
      </div> -->
        <h1>Success</h1> 
        <p>UPC barcode scanned as {{upc}} has been saved<br>
        </p>
      

      <form method="post">
        <label for="title">Title</label>
        <br>
        <input type="text" name="upc_value" readonly
               value="{{upc_scanned}}"></input>
        <br>

        <label for="content">Message Content</label>
        <br>
        <select name="store_select" method="GET" action="/">
          <option value="{{stores[0]}}" selected>{{stores[0]}}</option>
          {% for store in stores[1:] %}
            <option value="{{store}}">{{store}}</option>
          {% endfor %}
        </select>
        <br>
        <button type="submit">Submit</button>
      </form>


      </div>


    </body>
</html>
